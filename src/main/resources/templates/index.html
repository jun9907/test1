<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원룸 인상 반대 서명 플랫폼</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: url('https://example.com/university-background.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #333;
    }
    .overlay {
        background-color: rgba(255, 255, 255, 0.8);
        min-height: 100vh;
        padding: 20px;
    }
    .header {
        background-color: rgba(0, 123, 255, 0.9);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.5em;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
        text-align: center;
        color: #007BFF;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1em;
    }
    .stats {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
    }
    .stats div {
        background: #f4f4f9;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        flex: 1;
        margin: 0 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .board {
        margin: 20px 0;
    }
    .post {
        padding: 10px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        margin: 10px 0;
        border-radius: 8px;
    }
    footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9em;
        color: #555;
    }
  </style>
</head>
<body>
<div class="overlay">
  <!-- 헤더 -->
  <div class="header">
    <h1>경상국립대 원룸 인상 반대 서명</h1>
    <p>법적 규제를 피하기 위해 집주인들은 관리비를 대폭 인상하는 방식으로 실질적인 월세 상승 효과를 만들어내고있습니다.
      이를 반대하기 위한 서명운동입니다.</p>
  </div>

  <!-- 서명 기능 -->
  <div class="container">
    <h2>서명 참여하기</h2>
    <form>
      <div class="form-group">
        <label for="name">학번</label>
        <input type="text" id="name" placeholder="학번을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="email">이름</label>
        <input type="text" id="email" placeholder="이름을 입력하세요" required>
      </div>
      <button type="submit" class="btn">서명하기</button>
    </form>
  </div>

  <!-- 실시간 통계 -->
  <div class="container">
    <h2>실시간 통계</h2>
    <div class="stats">
      <div>
        <h3>서명자 수</h3>
        <p>1,879명</p>
      </div>
      <div>
        <h3>목표 달성률</h3>
        <p>18.8%</p>
      </div>
    </div>
  </div>

  <!-- 의견 게시판 -->
  <div class="container board">
    <h2>의견 게시판</h2>
    <div class="post">
      <p><strong>학생 A:</strong> 원룸 가격이 매년 5만원은 오르는 것 같아요..</p>
    </div>
    <div class="post">
      <p><strong>학부모 B:</strong> 차라리 아파트를 사주는 게 나을 것 같네요.</p>
    </div>
    <button class="btn">의견 남기기</button>
  </div>

  <!-- SNS 공유 -->
  <div class="container">
    <h2>SNS 공유</h2>
    <p>서명 운동을 널리 알려주세요!</p>
    <button class="btn">공유하기</button>
  </div>

  <footer>
    &copy; 2024 경상국립대 서명 플랫폼. 모두의 참여로 더 나은 환경을 만듭니다.
  </footer>
</div>
</body>
</html>
